<div class="ui-select-match" ng-hide="$select.open && $select.searchEnabled" ng-disabled="$select.disabled" ng-class="{'button-focus':$select.focus}">
  <span tabindex="-1"
      class="button hollow ui-select-toggle"
      aria-label="{{ $select.baseTitle }} activate"
      ng-disabled="$select.disabled"
      ng-click="$select.activate()"
      style="outline: 0;">
    <span ng-show="$select.isEmpty()" class="ui-select-placeholder text-muted">{{$select.placeholder}}</span>
    <span ng-hide="$select.isEmpty()" class="ui-select-match-text" ng-class="{'ui-select-allow-clear': $select.allowClear && !$select.isEmpty()}" ng-transclude=""></span>

    <button type="button"
            class="close-button small"
            ng-show="$select.allowClear && !$select.isEmpty() && ($select.disabled !== true)"
            aria-label="{{ $select.baseTitle }} clear"
            ng-click="$select.clear($event)"
    ><span aria-hidden="true">&times;</span></button>
  </span>
</div>
